<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Courses Delete</title> 
     {% load static %}  
         <link rel="stylesheet" href="{% static 'manage_courses_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">  
</head> 
<body> 
     <div id="wrapper"> 
         <h1>Are you sure you want to delete the following course?</h1> 
         <div id="content_layer">
            <p>Course Name: {{ course.name }}</p>
            <p>Description: {{ course.desc }}</p>
            <a href="/">No</a>
            <a href="/destroy/{{ course.id }}/">Yes, I want to delete this</a>
         </div> 
     </div> 
</body> 
</html>
